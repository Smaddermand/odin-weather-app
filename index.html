<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-div">
            <form action="" class="form-weather" id="form-weather">
                <label for="inputCity">City</label>
                <input type="text" id="inputCity" name="inputText">
                <button class="getWeather-button" id="getWeather-button">Get Weather</button>
            </form>
        </div> <!-- close form div -->

        <div id="weather-output-div">
            <p>Weather info here</p>
        </div> 
    </div> <!-- close container div -->
</body>
</html>
